<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grades & Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
  <a href="../task1.html">Task 1</a>
  <a href="../task2/task2.html">Task 2</a>
  <a href="tribute.html">Task 3</a>
  <a href="../task4/project_wireframe.html">Task 4</a>
</div>


  <!-- Заголовок страницы -->
  <h1 id="page-title">Student Grades</h1>

  <!-- Таблица с оценками -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nurdan</td>
        <td>Operating S</td>
        <td>A</td>
      </tr>
      <tr class="highlight-row">
        <td>Yernur</td>
        <td>WEB</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Aya</td>
        <td>design</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Elkhom</td>
        <td>ads</td>
        <td>C</td>
      </tr>
    </tbody>
  </table>

  <!-- Заголовок формы -->
  <h2>Feedback Form</h2>

  <!-- Форма обратной связи -->
  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <p><strong>Do you like this form?</strong></p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

</body>
</html>
